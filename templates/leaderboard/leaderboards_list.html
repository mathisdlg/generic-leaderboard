{% extends "components/base.html" %}

{% block title %}Leaderboards{% endblock %}

{% block h1 %}Leaderboards{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for leaderboard in leaderboards %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ leaderboard.name }}</h5>
                    <a href="{% url 'leaderboard_detail' leaderboard.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
