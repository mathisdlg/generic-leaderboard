{% extends "components/base.html" %}

{% block title %}Delete Leaderboard{% endblock %}

{% block h1 %}Delete Leaderboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Are you sure you want to delete the leaderboard "{{ leaderboard.name }}"?</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger me-2">Delete</button>
                            <a class="btn btn-secondary" href="{% url 'leaderboard_detail' leaderboard.id %}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
