{% extends "components/base.html" %}

{% block title %}Create Leaderboard{% endblock %}

{% block h1 %}Create Leaderboard{% endblock %}

{% block scripts %}
<script>
    var users = [
        {% for user in users %}
            { id: "{{ user.id }}", username: "{{ user.username }}" },
        {% endfor %}
    ];

    var selectedUsers = [];

    function updateSelectedUsers(id) {
        const sharedWithUser = document.querySelector('input[name="shared_with_users"]');
        const validationList = document.getElementById('selected_users');

        if (selectedUsers.includes(id)) {
            selectedUsers = selectedUsers.filter(userId => userId !== id);
        } else {
            selectedUsers.push(id);
        }

        validationList.innerHTML = '';
        selectedUsers.forEach(userId => {
            const user = users.find(u => u.id === String(userId));
            if (user) {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                    <span>${user.username}</span>
                    <button type="button" class="btn btn-sm btn-outline-danger" onclick="updateSelectedUsers(${user.id})">Remove</button>
                `;
                validationList.appendChild(li);
            }
        });

        sharedWithUser.value = selectedUsers.join(',');
    }

    function filterUsers() {
        const input = document.getElementById('search_users').value.toLowerCase();
        const userList = document.getElementById('user_list');
        userList.innerHTML = '';
        const filteredUsers = users.filter(user => user.username.toLowerCase().includes(input)).slice(0, 5);
        filteredUsers.forEach(user => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.innerHTML = `
                <button type="button" class="btn btn-sm btn-outline-secondary w-100 text-start" onclick="updateSelectedUsers(${user.id})">
                    ${user.username}
                </button>
            `;
            userList.appendChild(li);
        });
    }
</script>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="{% url 'create_leaderboard' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Leaderboard Name:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <textarea id="description" name="description" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="search_users" class="form-label">Share with users:</label>
                            <input type="text" id="search_users" class="form-control" placeholder="Search users..." onkeyup="filterUsers()">
                            <ul id="user_list" class="list-group mt-2"></ul>

                            <label class="form-label mt-3">Selected Users:</label>
                            <ul id="selected_users" class="list-group"></ul>
                            <input type="hidden" name="shared_with_users" value="">
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" id="public" name="public" value="true" class="form-check-input" title="Everyone will be able to see this leaderboard">
                            <label for="public" class="form-check-label">Public leaderboard:</label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Create Leaderboard</button>
                            <a href="{% url 'leaderboards_list' %}" class="btn btn-secondary">Back to Leaderboards</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
